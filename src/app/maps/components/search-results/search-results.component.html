<div class=" bg-white">
  @if (isLoadingPlaces) {
  <div role="alert" class="border bg-gray-200 p-2 rounded-md">
    <div>
      <h3 class="text-black font-bold">Loading</h3>
      <div class="text-gray-500 text-xs">Wait a moment...</div>
    </div>
  </div>
  }

  @if (!isLoadingPlaces && places.length > 0) {
  <ul class="list-none">
    @for (place of places; track $index) {
      <div class="border-b-2 cursor-pointer">
        <div
          role="button"
          class="text-slate-800 w-full p-3 transition-all hover:bg-slate-100 focus:bg-slate-100 active:bg-slate-100"
          [class]="{'bg-slate-100': place.id === selectedId}"
          (click)="flyTo(place)"
        >
          <span class="text-black font-bold text-lg">{{ place.properties.name_preferred }}</span>
          <p class="text-gray-500 text-xs">{{ place.properties.full_address }}</p>

        </div>
        <button
            class="btn m-2 btn-sm rounded-md shadow-md hover:bg-slate-100"
            [class]="{
              'btn-primary': place.id === selectedId,
              'btn-outline': place.id !== selectedId,
            }"
            (click)="getDirections(place)"
          >Directions</button>
      </div>
    }
  </ul>
  }
</div>
